<!DOCTYPE html>
<html>
<head>
  <title>lacabra</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="font/flaticon.css">
</head>

<body>

<div id="application">
  <div id="west">
    <div id="viewport-wrapper">
      <canvas id="viewport"></canvas>
    </div>
    <div id="south">
      <div id="tools">
        <div class="tool cube" id="tool-cube"><i class="flaticon-3d"></i></div>
        <div class="tool sphere" id="tool-sphere"><i class="flaticon-sphere"></i></div>
        <div class="tool transform" id="tool-transform"><i class="flaticon-transform-text"></i></div>
        <div class="tool camera" id="tool-camera"><i class="flaticon-video-camera"></i></div>

      </div>
      <div id="graph-wrapper">
        <canvas id="graph"></canvas>
      </div>
    </div>
  </div>
  <div id="properties"><button id="add-node">+</button></div>
</div>

  <script type="text/javascript" src="node.js"></script>
  <script type="text/javascript" src="graph.js"></script>
  <script type="text/javascript" src="viewport.js"></script>
  <script type="text/javascript" src="lacabra.js"></script>
</body>
</html>
